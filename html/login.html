<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login">
        <h1>登录</h1>
        <form>
            <div>
                <img src="../img/login/yonghu.png" alt="">
                <input id="username" type="text" name="user" placeholder="账号"><br>
            </div>
            <div>
                <img src="../img/login/mima.png" alt="">
                <input id="password" type="password" name="password" placeholder="密码">
            </div>
        </form>
        <div class="button">
            <button class="login-button" onclick="login()">登录</button>
            <button class="login-button" onclick="sginUp()">注册</button>
        </div>
        <div class="link">
            <a href="#">忘记密码？</a>
        </div>
        <script src="../js/login.js"></script>
    </div>
</body>

</html>
